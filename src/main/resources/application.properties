server.port=8081
server.context-path=/cmfz
server.jsp-servlet.init-parameters.development=true
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss
spring.http.multipart.max-file-size=15Mb
spring.http.multipart.max-request-size=150Mb
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cmfz?useUnicode=true&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=123456
spring.http.encoding.charset=utf-8
spring.http.encoding.force=true
mybatis.mapper-locations=com.zn.cmfz.dao/*.xml